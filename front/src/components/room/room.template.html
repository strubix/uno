<section class="rooms">
    <h1>{{vm.room}}</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Player</th>
        </tr>
        </thead>
        <tbody ng-repeat="player in vm.players">
        <tr>
            <td>{{player.name}}</td>
        </tr>
        </tbody>
    </table>
</section>
