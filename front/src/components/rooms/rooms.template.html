<section class="rooms">
    <h1>Rooms</h1>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input ng-model="room" type="text" class="form-control" placeholder="Ajouter une room" >
                <span class="input-group-btn">
                    <button ng-click="vm.create(room)" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Room</th>
            <th>Players</th>
        </tr>
        </thead>
        <tbody ng-repeat="room in vm.rooms.list">
        <tr>
            <td>{{room.name}}</td>
            <td>{{room.users}}/5</td>
        </tr>
        </tbody>
    </table>
</section>
